query HeaderCategories {
  productCategories(where: { parent: null }, first: 100) {
    nodes {
      databaseId
      name
      slug
      # Отримуємо дочірні категорії (підкатегорії)
      children(first: 20) {
        nodes {
          databaseId
          name
          slug
        }
      }
    }
  }
}
