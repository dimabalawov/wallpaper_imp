query SearchProducts($search: String!, $first: Int = 8) {
  products(where: { search: $search }, first: $first) {
    nodes {
      databaseId
      name
      slug
      sku
      image {
        sourceUrl
        altText
      }
      ... on ProductWithPricing {
        regularPrice(format: RAW)
        salePrice(format: RAW)
      }
    }
  }
}
